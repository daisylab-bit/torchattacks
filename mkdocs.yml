site_name: torchattack
site_url: https://spencerwooo.github.io/torchattack/
repo_url: https://github.com/spencerwooo/torchattack
repo_name: spencerwooo/torchattack
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2023-Present Spencer Woo
nav:
  - index.md
  - usage.md
  - ...
  - development.md
theme:
  name: material
  icon:
    logo: material/shield-sword
  favicon: images/favicon.png
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to system preference
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.prune
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - content.action.edit
    - content.code.copy
    - navigation.path
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.indexes
    - content.code.annotate
    - content.tabs.link
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - abbr
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - search
  - gen-files:
      scripts:
        - docs/populate_attack_apis.py
  - awesome-pages
  - mkdocstrings:
      handlers:
        python:
          options:
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_root_toc_entry: false
